name: Build and Release CadQuery

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Create setup.py
        run: |
          echo "from setuptools import setup, find_packages" > setup.py
          echo "" >> setup.py
          echo "setup(" >> setup.py
          echo "    name='cadquery'," >> setup.py
          echo "    version='1.0.0'," >> setup.py
          echo "    packages=find_packages()," >> setup.py
          echo "    include_package_data=True," >> setup.py
          echo "    install_requires=[" >> setup.py
          echo "        'ezdxf'," >> setup.py
          echo "        'multimethod'," >> setup.py
          echo "        'typish'," >> setup.py
          echo "        'casadi'," >> setup.py
          echo "        'path'" >> setup.py
          echo "    ]" >> setup.py
          echo ")" >> setup.py

      - name: Create MANIFEST.in
        run: |
          echo "include cadquery/*" > MANIFEST.in

      - name: Replace repo with cadquery folder
        run: |
          mkdir temp
          mv cadquery temp/
          rm -rf *
          mv temp/cadquery .
          mv ../setup.py .
          mv ../MANIFEST.in .

      - name: Build wheel
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v3
        with:
          name: cadquery-wheel
          path: dist/*.whl

  release:
    needs: build
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download wheel artifact
        uses: actions/download-artifact@v3
        with:
          name: cadquery-wheel
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: CadQuery ${{ github.event.inputs.tag_name }}
          draft: false
          prerelease: false

      - name: Upload wheel to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/cadquery-1.0.0-py3-none-any.whl
          asset_name: cadquery-1.0.0-py3-none-any.whl
          asset_content_type: application/zip

