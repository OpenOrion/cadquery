name: Build and Upload CadQuery Wheel

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Remove all files except cadquery directory
        run: |
          find . -maxdepth 1 ! -name 'cadquery' ! -name '.' -exec rm -rf {} +

      - name: Create setup.py
        run: |
          echo "from setuptools import setup, find_packages" > setup.py
          echo "" >> setup.py
          echo "setup(" >> setup.py
          echo "    name='cadquery-arm-test'," >> setup.py
          echo "    version='0.0.1'," >> setup.py
          echo "    packages=find_packages()," >> setup.py
          echo "    include_package_data=True," >> setup.py
          echo "    install_requires=[" >> setup.py
          echo "        'cadquery-ocp-arm-test'," >> setup.py
          echo "        'ezdxf'," >> setup.py
          echo "        'multimethod'," >> setup.py
          echo "        'typish'," >> setup.py
          echo "        'casadi'," >> setup.py
          echo "        'path'" >> setup.py
          echo "    ]" >> setup.py
          echo ")" >> setup.py

      - name: Create MANIFEST.in
        run: |
          echo "include cadquery/*" > MANIFEST.in

      - name: Verify directory contents
        run: |
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build wheel
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v3
        with:
          name: cadquery-wheel
          path: dist/*.whl


